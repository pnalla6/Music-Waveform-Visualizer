<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A visually captivating music visualizer synchronized with audio.">
    <meta name="author" content="Your Name">
    <title>Music Visualizer</title>

    <!-- Load p5.js and p5.sound libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <!-- Include the visualizer script -->
    <script src="vmSketch.js"></script>

    <style>
        /* Full screen setup and hidden overflow */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        /* Transparent play button in top left corner */
        #playButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.7);
            /* padding: 5px; */
            cursor: pointer;
            display: block;
        }

        #playButton img {
            width: 0.8rem;
            filter: invert(1);
        }

        /* General transparent UI styling */
        button {
            background-color: rgba(0, 0, 0, 0.3);
            /* Semi-transparent background */
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            /* Light border */
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
            /* Smooth hover transition */
            position: absolute;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0);
            /* Darken slightly on hover */
        }

        /* Position the shape switch button in the bottom right */
        #shapeButton {
            bottom: 10px;
            right: 10px;
        }

        /* Display current shape name in the bottom left */
        #shapeName {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0) !important;
            /* Semi-transparent */
            padding: 1px;
            border-radius: 5px;
            font-size: x-small;
        }

        /* Div for displaying UI text */
        div {
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <!-- Accessible play/pause button for the music -->
    <button id="playButton" aria-label="Play or pause the music" onclick="playMusic()">
        <img src="./play_icon.png" alt="Play">
    </button>
</body>

</html>
